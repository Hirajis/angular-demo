<div class="container">
    <form novalidate [formGroup]="formData" (ngSubmit)="userDetails()">
        <div class="form-group" [ngClass]="{
            'has-success': firstName.valid && (firstName.dirty || firstName.touched),
            'has-danger': firstName.invalid && (firstName.dirty || firstName.touched)
        }">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName"
                placeholder="First name">
            <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
                class="alert alert-danger">

                <div *ngIf="firstName.errors?.['required']">
                    Name is required.
                </div>
                <div *ngIf="firstName.errors?.['minlength']">
                    Name must be at least 4 characters long.
                </div>
                <div *ngIf="firstName.errors?.['forbiddenName']">
                    Name cannot be Admin.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lastName" formControlName="lastName" placeholder="Last name">
            <div *ngIf="formData.controls['lastName'].invalid && (formData.controls['lastName'].dirty || formData.controls['lastName'].touched)"
                class="alert alert-danger">

                <div *ngIf="formData.controls['lastName'].errors?.['required']">
                    Last name is required.
                </div>
                <div *ngIf="formData.controls['lastName'].errors?.['minlength']">
                    Last name must be at least 4 characters long.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" formControlName="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" formControlName="password"
                placeholder="Password">
        </div>
        <div class="form-group">
            <label>Language</label>
            <select type="text" class="form-control" formControlName="language" name="language">
                <option value="">Please select a language</option>
                <option *ngFor="let lang of languages" [value]="lang">{{lang}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-primary">Reset</button>
    </form>
    <pre>{{formData.value | json}}</pre>
</div>
